<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and class</title>
</head>
<body>
    <h3>ids and class tutorial in html</h3>
    <div id="mainbox" class="redbg  blackborder" ></div>
     <!---dot for class and # for id-->
     <span class="redbg"></span>
      <span id="mainbox"></span>
      <!---emmet takes div tag as a default-->
      <div class="blackbackground"></div>
      <!--creating multiple elements using emmet-->
      <span class="myclass myclass1 myclass3">first</span>
     <span class="myclass myclass1 myclass3">second</span>
    <span class="myclass myclass1 myclass3">third</span>
      <span class="myclass myclass1 myclass3">fourth</span>
      

    
</body>
</html>
