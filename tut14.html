<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            height: 544px;
            width: 100px;
            border: 2px solid black;
            display: flex;
        }
        .item{
            background-color: tomato;
            border: 2px solid green;
            margin:10px ;
            padding: 3px;
            width: 200px;

        }
    </style>
</head>
<body>
    <h>flexbox</h>
    <div class="conatiner">
       <div class="item" id="item-1">first</div>
       <div class="item" id="item-2">second</div>
       <div class="item" id="item-3">third</div>
       <div class="item" id="item-4">fourth</div>
       <div class="item" id="item-5">fifth</div>
       <div class="item" id="item-6">six</div>
    </div>
    
</body>
</html>
