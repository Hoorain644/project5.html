<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
        .navbar{
           
            background-color: black;
            border-radius: 30px;
        }
        .navbar ul{
            overflow: auto;
        }
       .navbar li{
        float: left;
        list-style: none;
        margin: 15px,20px;

       }
        .navbar li a{ 
         padding: 3px 3px;
          text-decoration: none;
          color: aliceblue;


        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="#">services</a></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
